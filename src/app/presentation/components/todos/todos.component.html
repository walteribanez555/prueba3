<div class="w-full flex flex-col gap-2 items-center">
  <div class="flex flex-col w-[400px] gap-2 items-center">
    <div class="flex flex-col ">
      <h1 class="text-foreground" >Todos</h1>
    </div>

    <hr  class="w-[400px] text-muted">
    <div class="gap-2 p-2 flex flex-col ">
      <app-todo *ngFor="let todo of todos$()" [todo]="todo"  (onDeleteEvent)="onDeleteItem($event)" (onStatusChangeEvent)="onStatusChangeItem($event)" ></app-todo>
    </div>


  </div>

</div>
